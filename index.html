<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel ="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div class="left">
            <div id="img"></div>
            <!-- Player Control-->
            <div class="controls">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="duration-time">0:00</span>
                </div>
                <!-- Songs Duration -->
                <div class="duration">
                    <input type="range" 
                    class="duration-slider"
                    min="0"
                    max="100"
                    value="0">
                    
                </div>
                <div class="volume">
                    <i class="ri-volume-down-fill"></i>
                    <input type="range" 
                    id="volumeControl" 
                    min="0" 
                    max="100" 
                    step="0.01" 
                    value="10">
                </div>
            </div>
            <div id="player">
                <h3 id="backward"><i class="ri-skip-back-fill"></i></h3>
                <h3 id="play"><i class="ri-play-fill"></i></h3>
                <h3 id="forward"><i class="ri-skip-forward-fill"></i></h3> 
            </div>
        </div>
        <div class="right">
            <h3>All Songs</h3>
            <div id="all-songs">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
